<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Delicious cheese burger sandwich recipe with lettuce, tomatoes, cheese, and patty, served in a bun. Learn how to make this mouth-watering sandwich at home."
    />

    <title>Cheese Burger Sandwich</title>
    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="stylesheet" href="./style/steam.css" />
    <link rel="stylesheet" href="./style/mediaQuery.css" />

  <body>
    <main>
      <div class="sandwich">
        <h1>Cheese Burger Sandwich</h1>

        <div class="steam__container">

          <div class="steam" id="steam3" alt="Steam animation 3"></div>
          <div class="steam" id="steam4" alt="Steam animation 4"></div>
        </div>
        <div class="layer bun top_bun"></div>
        <div class="layer tomatos"></div>
        <div class="layer lettuce move"></div>
        <div class="layer tomatos"></div>
        <div class="layer cheese"></div>
        <div class="layer patty move"></div>
        <div class="layer bun bottom_bun"></div>
      </div>
    </main>
